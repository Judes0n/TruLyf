<div class="container-fluid login-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding-bottom: 2cm;">
  <div class="container">
    <!-- <h1 class="display-3 mb-4 animated slideInDown">Login</h1> -->
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 >Add Nominee<hr></h1>
      <div class="container" style="padding-left: 0cm; padding-right: 1cm;">
        <form [formGroup]="nomineeForm" (ngSubmit)="Sub()">
          <label class="form-label">Enter Nominee Details:</label>
          <input type="text" class="form-control mt-2" formControlName="nomineename" placeholder="Enter Name"><br>
          <input type="text" class="form-control mt-2" formControlName="relation" placeholder="Enter Relation"><br>
          <input type="text" class="form-control mt-2" formControlName="address" placeholder="Enter Address"><br>
          <input type="text" class="form-control mt-2" formControlName="phoneNum" placeholder="Enter Phone Number" maxlength="10"><br>
          <div class="text-danger" *ngIf="!this.nomineeForm.valid">Fill all fields to submit</div><br>
          <button type="submit" class="btn btn-primary" [disabled]="!this.nomineeForm.valid">Submit</button>
        </form>
      </div>
    </div>
    <div class="col">
      <h1 >Nominees<hr></h1>
      <table class="table table-striped table-dark table-hover table-bordered" *ngIf="nominees&&nominees.length else nonominee">
        <thead class="thead-dark">
          <tr>
            <th>Nominee ID</th>
            <th>Nominee Name</th>
            <th>Relation</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nominee of nominees">
            <td>{{ nominee.nomineeId }}</td>
            <td>{{ nominee.nomineeName }}</td>
            <td>{{ nominee.relation }}</td>
            <td>{{ nominee.address }}</td>
            <td>{{ nominee.phoneNum }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #nonominee>
        <p>No Nominees Found</p>
      </ng-template>
    </div>
  </div>
</div>
